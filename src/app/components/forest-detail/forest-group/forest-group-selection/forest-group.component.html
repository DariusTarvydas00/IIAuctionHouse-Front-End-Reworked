<fieldset>
  <div>
    <tr class="table table-hover table-bordered hideBorder">
      <td class="hideBorder">
        <div>
          <ul class="list-group" *ngIf="groupList | async as forestGroups">
            <span *ngIf="forestGroups && forestGroups.length > 0 else noForestGroups">
              <select [ngModel]="groupSelection" (ngModelChange)="selectedGroup($event)">
                <option disabled selected value="undefined">Select Forest Group</option>
                <option *ngFor="let forestGroup of forestGroups" [ngValue]="forestGroup">
                  {{forestGroup.forestGroupName}}
                </option>
              </select>
            </span>
          </ul>
        </div>
      </td>
      <td class="hideBorder">
        <div>
          <ul class="list-group" *ngIf="subGroupList$ | async as subGroups">
            <span *ngIf="subGroups && subGroups.length > 0 else noSubGroups">
              <select [ngModel]="subGroupSelection" (ngModelChange)="selectedSubGroup($event)">
                <option disabled selected value="undefined">Select Forest Sub Group</option>
                <option *ngFor="let subGroup of subGroups" [ngValue]="subGroup">
                  {{subGroup.forestSubGroupName}}
                </option>
              </select>
            </span>
          </ul>
        </div>
      </td>
    </tr>
  </div>
</fieldset>

<ng-template #noSubGroups>
  <h5>No Sub Groups found</h5>
</ng-template>

<ng-template #noForestGroups>
  <h5>No Forest Group found</h5>
</ng-template>
